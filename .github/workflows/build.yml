name: Build

on: [push]

jobs:
  Linux:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Compile
      run: make
    - name: Upload
      uses: actions/upload-artifact@v2
      with: 
        name: linux
        path: |
          xenon-bltool
  macOS:
    runs-on: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Compile
      run: make
    - name: Upload
      uses: actions/upload-artifact@v2
      with: 
        name: macos
        path: |
          xenon-bltool
  Windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: mingw64
        install: make mingw-w64-x86_64-gcc
    - name: Compile
      run: make CC=gcc
    - name: Upload
      uses: actions/upload-artifact@v2
      with: 
        name: windows-mingw64-gcc
        path: |
          xenon-bltool.exe
